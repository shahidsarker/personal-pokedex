<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="container">
        <div class="header row text-uppercase text-center">
            <h1 class="display-3">Pokédex</h1>
        </div>
        <div class="row main">
            <!-- <div class="col-2"></div> -->
            <div class="col-8 primary">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="pokemon-name h2 " id="pokemon-name">MissingNo. </h2>
                        <small class="h4 text-muted" id="pokemon-id"># 000</small>
                    </div>
                    <div class="col-12 text-center"><img class="pokemon-front" id="pokemon-front-sprite" src="media/Missingno_RB.png"></div>
                </div>
                <dl class="row pokemon">
                    <dt class="col-4 text-right">HP</dt>
                    <dd class="col-8" id="pokemon-hp">33</dd>

                    <dt class="col-4 text-right">Attack</dt>
                    <dd class="col-8" id="pokemon-attack">136</dd>

                    <dt class="col-4 text-right">Defense</dt>
                    <dd class="col-8" id="pokemon-defense">0</dd>

                    <dt class="col-4 text-right">Abilities</dt>
                    <dd class="col-8 text-capitalize" id="pokemon-abilities">None</dd>

                    <dt class="col-4 text-right">Type</dt>
                    <dd class="col-8 text-capitalize badge badge-primary" id="pokemon-type"><span class="normal-type">normal</span></dd>

                </dl>
            </div>
            <div class="col-4 secondary text-center">
                <h6 class="h5" id="pokemon-menu-title">Pokémon</h6>

                <ul class="list-unstyled" id="pokemon-menu">
                    <!-- <li class="btn btn-block btn-outline-danger">Pokemon A</li> -->
                </ul>

            </div>
            <!-- <div class="col-2"></div> -->
        </div>
        <div class="row footer text-right">
            <!-- <p class="text-right">Footer text blah blah blah</p> -->

        </div>
    </div>
