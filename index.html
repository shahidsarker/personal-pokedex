<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
    <div class="container">
        <div class="header row text-uppercase text-center">
            <h1 class="display-3">Pokédex</h1>
        </div>
        <div class="row main">
            <div class="col-8 primary pokemon ">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="pokemon-name h2 " id="pokemon-name">MissingNo. </h2>
                        <small class="h4 text-muted" id="pokemon-id"># 000</small>
                    </div>
                    <div class="col-12 text-center">
                        <img class="pokemon-front" id="pokemon-front-sprite" src="media/Missingno_RB.png">
                    </div>
                </div>

                <!-- <div class="row pokemon"> -->
<div class="row ">
                    <div class="col-4 text-right poke-info">HP</div>
                    <div class="col-2 text-center" id="pokemon-hp">33</div>
                    <div class="col-4 statbar">
                        <div id="bar-hp" class="statbar-stat" style="width:13%;">&nbsp;</div>
                    </div>
                    <div class="col-2"></div>

                    <div class="col-4 text-right poke-info">Attack</div>
                    <div class="col-2 text-center" id="pokemon-attack">136</div>
                    <div class="col-4 statbar">
                        <div id="bar-attack" class="statbar-stat" style="width:72%;">&nbsp;</div>
                    </div>
                    <div class="col-1"></div>

                    <div class="col-4 text-right poke-info">Defense</div>
                    <div class="col-2 text-center" id="pokemon-defense">0 </div>
                    <div class="col-4 statbar">
                        <div id="bar-defense" class="statbar-stat" style="width:0%;">&nbsp;</div>
                    </div>
                    <div class="col-2"></div>

                    <div class="col-4 text-right poke-info">Abilities</div>
                    <div class="col-8 text-capitalize" id="pokemon-abilities">None</div>

                    <div class="col-4 text-right poke-info">Type</div>
                    <div class="col-8 text-capitalize" id="pokemon-type">
                        <span class="normal-type badge badge-primary">normal</span>
                    </div>


                </div>

            </div>
            <div class="col-4 secondary text-center">

                <ul class="list-unstyled" id="pokemon-menu">
                </ul>

            </div>
        </div>
        <div class="row footer text-right">

        </div>
    </div>





    <!-- scripts for page -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="page.js"></script>
</body>

</html>
